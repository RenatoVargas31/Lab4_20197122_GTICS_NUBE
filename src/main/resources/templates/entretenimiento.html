<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:ref="@{css/bootstrap.css}">
    <link rel="stylesheet" th:ref="@{css/bootstrap-reeboot.css}">
    <link rel="stylesheet" th:ref="@{css/bootstrap-grid.css}">
    <link rel="stylesheet" th:ref="@{css/bootstrap-utilities.css}">

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/app/catalogo" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class="me-3" src="/images/flor.jpg" alt="imgen de una flor" height="40">
            <span class="fs-4 fw-bold">Primavera Eterna</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/app/catalogo" class="nav-link" aria-current="page">Catálogo</a></li>
            <li class="nav-item"><a href="/app/entretenimiento" class="nav-link active">Entretenimiento</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Carrito</a></li>
        </ul>
    </header>
    <div class="row text-center bg-body-tertiary mb-3" >
        <h4 class="fw-bold fs-2 text-warning">JARDÍN DE MEMORIA</h4>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4 class="fw-bold fs-5">Ranking de Jugaadores</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.getNombre()}"></td>
                    <td th:text="${usuario.getPuntaje()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h4 class="fw-bold fs-5">Registro de Usuario</h4>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="puntaje" class="form-label">Puntaje</label>
                    <input type="text" class="form-control" id="puntaje" name="puntaje" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <a href="#" class="btn btn-success">Comenzar el juego</a>
        </div>
    </div>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
                <div class="col" th:each="flor : ${listaFloresHasColorHasOcasion}">
                    <div class="card shadow-sm" style="height: 290px">
                        <img th:src="${flor.getFloresIdflores().getImageUrl()}" alt="imagen de una flor" height="225" class="w-100">
                        <div class="card-body">
                            <h4 class="fs-5 fw-bold" th:text="${flor.getFloresIdflores().getTipoIdtipo().getNombre() +' '+ flor.getColorIdcolor().getNombre()} "></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script th:src="@{js/bootstrap.bundle.js}"></script>
<script th:src="@{js/bootstrap.esm.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
</body>
</html>
